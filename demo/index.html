<!DOCTYPE html>
<html>
  <head>
    <title>@ppz/noty.js</title>
    <link rel="stylesheet" type="text/css" href="../content/1.css">
  </head>
  <body>
    <button id="info">普通</button>
    <button id="success">成功</button>
    <button id="warn">警告</button>
    <button id="error">错误</button>
    <button id="loading">加载中</button>
    &nbsp;
    <button id="fast">消失得快</button>
    <button id="hold">不消失</button>

    <script type="module">
      import Noty from '../index.js'

      el('info').onclick = function() {
        Noty.info('普通消息')
      }
      el('success').onclick = function() {
        Noty.success('成了~')
      }
      el('warn').onclick = function() {
        Noty.warn('警告！')
      }
      el('error').onclick = function() {
        Noty.error('错误！')
      }
      el('loading').onclick = function() {
        Noty.loading('加载中...')
      }

      el('fast').onclick = function() {
        Noty.info('我消失得很快', {
          duration: 1000,
          onClose() {
            console.log('我消失得快吧')
          }
        })
      }
      el('hold').onclick = function() {
        const noty = Noty.info('不消失', {
          duration: 0,
          closeBtn: true
        })
      }

      function el(id) {
        return document.getElementById(id)
      }
    </script>
  </body>
</html>
